<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link type="text/css" rel="stylesheet" href="css/normalize.css">
    <link type="text/css" rel="stylesheet" href="css/swipeshow.css">
    <link type="text/css" rel="stylesheet" href="css/app.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/swipeshow.min.js"></script>
    <script src="js/transit.min.js"></script>
    <script>
    $(function() {
      $('.storytime').swipeshow({
        autostart: false,
      });
      $('.msg')
        .transition({
          delay: 500,
          duration: 1500,
          top: '50%',
          opacity: 1
        }, 500, 'cubic-bezier(0,0.9,0.3,1)');
    });
    </script>

</head>

  <body>
    <section class="page">
      <article class="storytime swipeshow">
        <ul class="slides">
          <li class="slide salmon">
            <div class="msg msg1">
              <h1>Dear Iris,</h1>
              I hope you enjoy this book.<br>
              Marine
            </div>
          </li>
          <li class="slide">
            <div class="msg msg2">
              <p>This book: text copyright by Kate Reyes &amp; illustration copyright by Brenna Vaughan, reproduced for my little cousin Iris, only.</p>
              <small>Optimized for the iPad Mini.</small>
          </li>
          <!-- <li class="slide"><div class="cover"></div></li> -->
          <li class="slide"><div class="p p1"></div></li>
          <li class="slide"><div class="p p2"></div></li>
          <li class="slide"><div class="p p3"></div></li>
          <li class="slide"><div class="p p4"></div></li>
          <li class="slide"><div class="p p5"></div></li>

          <li class="slide"><div class="p p10"></div></li>
          <li class="slide"><div class="p p11"></div></li>
          <li class="slide"><div class="p p12"></div></li>
          <li class="slide"><div class="p p13"></div></li>
          <li class="slide"><div class="p p14"></div></li>
          <li class="slide"><div class="p p15"></div></li>
          <li class="slide"><div class="p p16"></div></li>
          <li class="slide"><div class="p p17"></div></li>
          <li class="slide"><div class="p p18"></div></li>
          <li class="slide"><div class="p p19"></div></li>
          <li class="slide">
            <div class="msg theend">
              <h1>The end.</h1>
          </li>
        </ul>
      </article>

    </section>
