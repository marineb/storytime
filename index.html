<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link type="text/css" rel="stylesheet" href="css/normalize.css">
    <link type="text/css" rel="stylesheet" href="css/swipeshow.css">
    <link type="text/css" rel="stylesheet" href="css/app.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/swipeshow.min.js"></script>
    <script>
    $(function() {
      $(".storytime").swipeshow({
        autostart: false,
      });
    });
    </script>

</head>

  <body>
    <section class="page">
      <article class="storytime swipeshow">
        <ul class="slides">
          <li class="slide">
            <div class="msg">
              <h1>Dear Iris,</h1>
              I hope you enjoy this book.<br>
              Marine
            </div>
          </li>
          <li class="slide black">
            <div class="msg">
              <p>This book is copyright Kate Reyes.<br>
              Reproduced only for my little cousin Iris.<br>
              This book has been optimized for the iPad Mini.</p>
          </li>
          <li class="slide">number 3</li>
        </ul>
      </article>

    </section>
  </body>


  <!-- don't forget analytics -->
</html>
